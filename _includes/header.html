
<nav class="navbar is-primary" style="min-height: unset;height: 3rem;">
    <div class="container">
        <div class="navbar-brand">
            <a onclick="scrollToElement('presentation');" class="navbar-item">
                <img src="/img/logo.png" style="height: 5rem;max-height: 2rem;box-shadow: none;">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
                
            </div>

            <div class="navbar-end">
                {% if site.data.navigation %}
                {% for item in site.data.navigation %}
                    {% if item.dropdown %}
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a onclick="scrollToElement('{{ item.link }}');" class="navbar-link {% if item.link == page.url %}is-active{% endif %}">{{ item.name }}</a>
                        <div class="navbar-dropdown">
                            {% for subitem in item.dropdown %}
                            <a href="{{ subitem.link | relative_url }}" class="navbar-item {% if subitem.link == page.url %}is-active{% endif %}">{{ subitem.name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                    {% else %}
                <a style="text-transform: uppercase;" onclick="scrollToElement('{{ item.link }}');" class="navbar-item {% if item.link == page.url %}is-active{% endif %} {% if item.link == 'services' %}is-hidden-mobile{% endif %}">{{ item.name }}</a>
                    {% endif %}
                {% endfor %}
                {% endif %}
            </div>

        </div>
    </div>
</nav>
